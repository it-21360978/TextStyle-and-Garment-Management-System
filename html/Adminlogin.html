<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../css/Adminlogin.css">
  </head>
  <body>
    <div class="logoo">
      <center><a href="homepage.html"><img src="../images/head_logo2.jpg" id="header"></a></center>
      </div>
    <div class="center">
      <h1>Admin Login</h1>
      <form method="post">
        <div class="txt_field">
          <label for="uname">Admin Username</label>
          <input type="text" id="uname" name="username" placeholder="ex: jone doe">
        </div>
        <div class="txt_field">
          <label for="pword">Password</label>
          <input type="password" id="pword" name="password" placeholder="ex: jonedow123">
        </div>
        <input type="submit" value="Login">
      </form>
    </div>

  </body>
</html>
